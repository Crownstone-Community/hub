<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crownstone Hub</title>
  <style>
    h3 {
      margin-left: 25px;
      text-align: center;
    }
    h3 a {
      margin-left: 10px;
    }

    a, a:visited {
      color: #ff8400;
    }
    a:hover, a:focus, a:active {
      color: #ffa94d;
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      color:#fff;
      transform: translate(-50%, -50%)
    }


    .info h1 {
      text-align: center;
      margin-bottom: 0;
    }

    .info p {
      text-align: center;
      margin-bottom: 3em;
      margin-top: 1em;
    }
  </style>
</head>
<body style="background-color:#003E52">
<div id="particles-js" style="position: absolute; top:0px; left:0px; width:100vw; height: 100vh"></div>
<div class="info">
  <h1>Crownstone Hub</h1>
  <p>Version 0.15.5</p>

  <h3>API Explorer: <a href="/api/explorer">/api/explorer</a></h3>
  <h3>Energy monitor: <a href="/energy">/energy</a></h3>
</div>

<script src="./js/particles.min.js"></script>
<script>
  /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
  particlesJS('particles-js',{
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
      },
      "opacity": {
        "value": 0.6,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 0.1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 20,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 100,
        "color": "#ffffff",
        "opacity": 0.3,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": false,
          "mode": "repulse"
        },
        "onclick": {
          "enable": false,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 800,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 800,
          "size": 80,
          "duration": 2,
          "opacity": 0.8,
          "speed": 3
        },
        "repulse": {
          "distance": 400,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  })
</script>

</body>

</html>
